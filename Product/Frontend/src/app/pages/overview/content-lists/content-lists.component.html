<nb-card size="xlarge">
  <nb-card-header>
    <div class="cameras-card-header">
      <span class="cameras-card-title">Content Top Lists</span>
      <span class="cameras-filter">
        <a [class.active]="isSingleView" (click)="isSingleView = true">
          <i class="nb-list"></i>
        </a>
        <a [class.active]="!isSingleView" (click)="isSingleView = false">
          <i class="nb-grid-a"></i>
        </a>
      </span>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="cameras single-view" *ngIf="isSingleView">
      <div class="camera" [style.background-image]="'url(' + selectedContent.source + ')'">
        <span>{{ selectedContent.title }}</span>
      </div>
    </div>
    <div class="cameras" *ngIf="!isSingleView">
      <div class="camera col-sm-6" *ngFor="let content of contentList" [style.background-image]="'url(' + content.source + ')'"
           (click)="selectContent(content)">
        <span>{{ content.title }}</span>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <nb-actions size="medium" fullWidth>
      <nb-action>
        <i class="nb-heart"></i><span>Recommended</span>
      </nb-action>
      <nb-action>
        <i class="nb-bar-chart"></i><span>Trending</span>
      </nb-action>
      <nb-action>
        <i class="nb-star"></i><span>Popular</span>
      </nb-action>
      <nb-action>
        <i class="nb-pause-outline"></i><span>Paused</span>
      </nb-action>
    </nb-actions>
  </nb-card-footer>
</nb-card>
