<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>Overview</h1>
    <p>You're logged in with Coogl3, to access dashboard click on the menu item you want to view</p>
<!--    <div>
        Users from secure api end point:
        <ul>
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>-->
  </div>
</div>
<div class ="row">
  <div class="col-md-6">
    <nb-card>
        <h2 style="padding: 10px"><button class ="ion-ios-information-outline"></button> Top recommended content</h2>
            <nb-card-header *ngFor="let movie of data?.movies"> {{movie.name}} {{movie.id}} </nb-card-header>
    </nb-card>
  </div>
  <div class="col-md-6">
      <nb-card>
       <h2 style="padding: 10px"><button class ="ion-ios-information-outline"></button> Top trending content</h2>
          <nb-card-header *ngFor="let movie of dataTrending?.trendingMovies"> {{movie.name}} {{movie.id}} </nb-card-header>
      </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <h2 style="padding: 10px"><button class ="ion-ios-information-outline"></button> Success rate</h2>
      <ngx-chartjs-pie></ngx-chartjs-pie>
    </nb-card>
  </div>
</div>
