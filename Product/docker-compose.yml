version: '2'

services:

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - .:/src
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web

  web:
    build: .
    container_name: django
    command: bash -c "python manage.py makemigrations && python manage.py migrate && gunicorn project_config.wsgi -b 0.0.0.0:8000"
    depends_on:
      - db
    volumes:
      - .:/src
    expose:
      - "8000"

  db:
    image: postgres:latest
    container_name: postgres
